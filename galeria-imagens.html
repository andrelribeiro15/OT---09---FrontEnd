<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="galeria-imagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <main class="gallery">
        <a href="imagens/imagem-roupa-1.jpg" data-lightbox="gallery" data-title="Foto 1">
            <img src="imagens/imagem-roupa-1.jpg" alt="Foto 1">
        </a>
        <a href="imagens/imagem-roupa-2.jpg" data-lightbox="gallery" data-title="Foto 2">
            <img src="imagens/imagem-roupa-2.jpg" alt="Foto 2">
        </a>
        <a href="imagens/imagem-roupa-3.jpg" data-lightbox="gallery" data-title="Foto 3">
            <img src="imagens/imagem-roupa-3.jpg" alt="Foto 3">
        </a>
        <a href="imagens/imagem-roupa-4.jpg" data-lightbox="gallery" data-title="Foto 4">
            <img src="imagens/imagem-roupa-4.jpg" alt="Foto 4">
        </a>
        <a href="imagens/imagem-roupa-5.jpg" data-lightbox="gallery" data-title="Foto 5">
            <img src="imagens/imagem-roupa-5.jpg" alt="Foto 5">
        </a>
        <a href="imagens/imagem-roupa-6.jpg" data-lightbox="gallery" data-title="Foto 6">
            <img src="imagens/imagem-roupa-6.jpg" alt="Foto 6">
        </a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
